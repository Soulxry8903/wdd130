<header>

</header>
<main>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullanme" required>

        <label for="email">Email</label>
        <input type="email-" id="email" name="email" required>

        <label for="browser">What is your favorite browser</label>
        <select id="browser" name="browser">
            <option value="Chrome">Chrome</option>
            <option value="Brave">Brave</option>
            <option value="Safari">Safari</option>
            <option value="Edge">Edge</option>
            <option value="Firefox">Firefox</option>
        </select>

        <label for="checkbox">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet" value="pet">

        <label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Rome Italy, Paris France, Tokyo Japan"></textarea>
        <button type="submit">Submit Poll</button>
    </form>
</main>
<footer>

</footer>
